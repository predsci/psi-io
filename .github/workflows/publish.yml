name: Build, test, and publish

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: .python-version

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --sdist --outdir dist

      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-15
          - macos-15-intel
          - windows-latest

    steps:
      - uses: actions/checkout@v6

      # (Optional) Only needed for tooling around cibuildwheel;
      # cibuildwheel itself manages build Pythons internally.
      - uses: actions/setup-python@v5
        with:
          python-version: .python-version

      - name: Build + test wheels (cibuildwheel)
        uses: pypa/cibuildwheel@v3.2.1
        with:
          output-dir: dist
        env:
          # --- choose what you support ---
          # Example: build CPython 3.8â€“3.13 only
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          # Skip musllinux / PyPy unless you want them
          CIBW_SKIP: "pp* *-musllinux_*"

          # --- testing ---
          CIBW_TEST_REQUIRES: "test,hdf4"
          CIBW_TEST_COMMAND: "pytest -q"

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [sdist, wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: dist


      - name: Upload to GitHub releases
        uses: softprops/action-gh-release@v2.4.1
        with:
          draft: false
          generate_release_notes: false
          files: |
            dist/*
